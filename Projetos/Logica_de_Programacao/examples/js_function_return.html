<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Return</title>
</head>
<body>
    <script>

        function breakLine() {
            document.write("<br>");
        }

        function showMessage(msg) {
            document.write(msg);
            breakLine();
        }

        function sumTwoNumbers(n1, n2) {
            return n1 + n2;
        }

        showMessage(`${sumTwoNumbers(10, 5)}`)
        showMessage(`${sumTwoNumbers(60, 40)}`)
    </script>
</body>
</html>
