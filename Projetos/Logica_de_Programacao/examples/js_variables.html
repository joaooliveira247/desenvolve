<meta charset="UTF-8">

<script>

    let year = 2023;

    let ages = {
        "joão": 25,
        "gustavo": 24,
        "victor": 23
    }

    document.write(`<h1> ${year} </h1>`);

    // Reatribuindo valores em um variavel.
    year = 2022;

    document.write(`<h2> Last year was: ${year} </h2>`);

    document.write(
        `<h2> The mean of ages is: ${Math.round((ages.joão + ages.gustavo + ages.victor)/ 3)}</h2>`
        )

</script>
