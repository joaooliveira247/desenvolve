<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">World Cup</h1>
    </div>
    <div>
        <ol>
            <script>
                function showMessage(msg) {
                    document.write(msg);
                }
                function worldCup(currentYear) {
                    let worldCupYear = 1930
                    while (worldCupYear < currentYear) {
                        showMessage(`<li>${worldCupYear}</li>`);
                        worldCupYear += 4;
                    }
                }
                function userInteraction() {
                    let currentYear = parseInt(
                            prompt("Type the current year.")
                        );
                    worldCup(currentYear);
                }
                userInteraction();
            </script>
        </ol>
    </div>
</body>
</html>
