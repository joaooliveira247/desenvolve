<meta charset="UTF-8">
<script>

    function breakLine() {
        document.write("<br>");
    }

    function showMessage(msg) {
        document.write(msg);
        breakLine();
        breakLine();
    }

    showMessage("<h1> Teste </h1>");
    showMessage("Lorem ipsum dolor sit amet consectetur, adipisicing elit.");
    showMessage(
        "Cupiditate est fugit quam maxime possimus illum, dolore necessitatibus qui consectetur laboriosam? Iusto blanditiis, debitis illum consectetur eveniet corrupti."
        );

</script>
